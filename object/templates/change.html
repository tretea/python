<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
</head>
<body>
        <form action="/changing/?id={{ id }}" method="post" class="table">
        <table>
            <tr height="60px">
                 <td>
                    请输入用户名:
                 </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr height="60px">
                 <td>
                    请输入密码:
                 </td>
                <td>
                    <input type="password" name="pwd">
                </td>
                <tr height="60px">
                 <td>
                    请输入学号:
                 </td>
                <td>
                    <input type="text" name="id_card">
                </td>
            </tr>
            <tr height="60px">
                <td colspan="2" align="center">
                    <input type="radio" name="sex" value="man" id="man"><label for="man">男</label><input type="radio" name="sex" value="woman" id="woman"><label for="woman">女</label>
                </td>
            </tr>
            </tr>
                <tr height="60px">
                <td colspan="2" align="center">
                <input type="submit" value="修改">
                </td>
                </tr>
            <tr>
                <td>{{ error }}</td>
            </tr>
                </table>
        </form>
</body>
</html>
